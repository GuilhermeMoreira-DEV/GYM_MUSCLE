<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

<link rel="stylesheet" href="signup.css">
</head>
<body>
   <img src="" >
    <div class='container'>
        <div class='card'>
          <h1> Cadastrar </h1>
          
          <div id='msgError'></div>
          <div id='msgSuccess'></div>

          <div class="label-float">
            <input type="text" id="email" placeholder=" " required>
            <label id="labelEmail" for="Email">Email</label>
         </div>
          
                  <div class="label-float">
                     <input type="text" id="nome" placeholder=" " required>
                     <label id="labelNome" for="nome">Nome</label>
                  </div>
      
                  <div class="label-float">
                     <input type="text" id="usuario" placeholder=" " required>
                     <label id="labelUsuario" for="usuario">Usuário</label>
                  </div>
                  
                  <div class="label-float">
                     <input type="password" id="senha" placeholder=" " required>
                     <label id="labelSenha" for="senha">Senha</label>
                     <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
                     
                  </div>
      
                  <div class="label-float">
                     <input type="password" id="confirmSenha" placeholder=" " required>
                     <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
                     <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
                  </div>

                  <div class="label-float">
                     <input type="text" id="cep" placeholder=" " required>
                     <label id="labelCep" for="Cep">CEP</label>
                  </div>

                  <div class="label-float">
                     <input type="text" id="estado" placeholder=" " required>
                     <label id="labelEstado" for="Estado">Estado</label>
                  </div>
                  
                  <div class="label-float">
                     <input type="text" id="cidade" placeholder=" " required>
                     <label id="labelCidade" for="Estado">Cidade</label>
                  </div>

                  <div class="label-float">
                     <input type="text" id="bairro" placeholder=" " required>
                     <label id="labelBairro" for="Estado">Bairro</label>
                  </div>
                  
                  <div class="label-float">
                     <input type="text" id="rua" placeholder=" " required>
                     <label id="labelRua" for="Estado">Rua</label>
                  </div>
               
                  <div class="label-float">
                     <input type="text" id="numeroCasa" placeholder=" " required>
                     <label id="labelNumeroCasa" for="numeroCasa">NºCASA</label>
                  </div>
                  

                  <div class='justify-center'>
                     <button onclick='cadastrar()'>Cadastrar</button>
                  </div>
      
          
        </div>
        
        <script src="signup.js"></script>
        </div> 
</body>
</html>
