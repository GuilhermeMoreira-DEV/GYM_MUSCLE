    <body>
       <div class="page">
        <header>
            <h1 class="title-header">Avalie Nosso atendimento</h1>
            <p class="text-header">chegou a hora de avaliar o seu atendimento . Bora lá?</p>
            <div class="image">
                <ion-icon class="estrela-branca" name="star"></ion-icon>
                <ion-icon class="estrela-branca" name="star"></ion-icon>
                <ion-icon class="estrela-branca" name="star"></ion-icon>
                <ion-icon class="estrela-opacity" name="star"></ion-icon>

            <div class="top">
                <h2>Informações pessoais</h2>
            </div>

        <main>
            <form id="avaliacao-mentor">
                <fieldset class="info-pessoais">
                    <div class="names">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name">
                        </div>

                        <div class="input-wrapper">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span> </label>
                        <input type="email" id="email">
                    </div>
                </fieldset>

                <fieldset class="info-do-mentor">
                    <legend>Esclareça sua dúvida</legend>

                    <div class="separador"></div>

                    

                    <div class="input-wrapper">
                        <label for="feedback">Esclareça sua dúvida</label>
                        <textarea id="feedback"></textarea>
                    </div>

                    
                </fieldset>

                
            
        </main>
        <footer>
            <input type="submit" value="Salvar" form="avaliacao-mentor"></input>
